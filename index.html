<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLTF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        canvas {
            display: block;
        }
        #info-box {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 300px;
        }
        #info-box h1 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        #info-box p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.4;
        }
        #error-log {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 15px 20px;
            background-color: rgba(220, 53, 69, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            display: none; /* Hidden by default */
        }
        .file-btn {
            display: inline-block;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
            transition: background-color 0.2s;
            border: none;
        }
        .file-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div id="info-box">
        <h1>GLTF Viewer</h1>
        <p>No model loaded. Use the button to select a .gltf or .glb file.</p>
        <input type="file" id="model-input" accept=".gltf,.glb" style="display: none;" />
        <label for="model-input" class="file-btn">Load Model</label>
    </div>

    <div id="error-log">
        <h1>Loading Error</h1>
        <p id="error-message"></p>
    </div>

    <!-- Import Map for Three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // Import necessary modules from three.js
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- Basic Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5); // Set initial camera position

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Soft white light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 500;
        controls.target.set(0, 1, 0); // Set focus point
        controls.update();

        // --- Grid Helper ---
        const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
        scene.add(gridHelper);

        // --- GLTF Loader ---
        const loader = new GLTFLoader();
        let currentModel = null;
        const infoP = document.querySelector('#info-box p');
        const fileInput = document.getElementById('model-input');


        function loadModel(url, fileName) {
            // Clear previous model
            if (currentModel) {
                scene.remove(currentModel);
                // In a larger app, you'd also want to dispose of geometries and materials to free up GPU memory.
            }
            // Reset error log
            document.getElementById('error-log').style.display = 'none';

            loader.load(url,
                // onSuccess
                function (gltf) {
                    console.log(`Model '${fileName}' loaded successfully:`, gltf);
                    currentModel = gltf.scene;

                    // Center the model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.sub(center);
                    scene.add(currentModel);

                    infoP.innerHTML = `Showing: <strong>${fileName}</strong>. Use your mouse to interact.`;
                },
                // onProgress
                function (xhr) {
                    const percentLoaded = Math.round((xhr.loaded / xhr.total) * 100);
                    infoP.innerHTML = `Loading <strong>${fileName}</strong>... ${percentLoaded}%`;
                    console.log(percentLoaded + '% loaded');
                },
                // onError
                function (error) {
                    console.error(`An error happened while loading ${fileName}:`, error);
                    const errorLog = document.getElementById('error-log');
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = `Could not load ${fileName}. It might be an invalid file or contain unsupported features. Check console (F12) for details.`;
                    errorLog.style.display = 'block';

                     // As a fallback, create a simple red cube to show the scene is working
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const material = new THREE.MeshStandardMaterial({ color: 0xdc3545 });
                    const cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);
                    currentModel = cube; // So it can be removed on next load
                }
            );
        }

        // --- File Input Logic ---
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            const objectURL = URL.createObjectURL(file);
            loadModel(objectURL, file.name);
            
            // Clean up the object URL after the model is loaded to prevent memory leaks
            objectURL.onload = () => {
                URL.revokeObjectURL(objectURL);
            }
        });

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            renderer.render(scene, camera);
        }

        // --- Handle Window Resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        // Start the animation loop
        animate();
    </script>

</body>
</html>
