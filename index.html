<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: white;
        }
        canvas {
            display: block;
        }
        #info-box {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 300px;
            z-index: 10;
        }
        #info-box h1 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        #info-box p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.4;
        }
        #mass-control, #projectile-size-control, #bg-color-control {
            margin-top: 15px;
        }
        #mass-control label, #projectile-size-control label, #bg-color-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        #mass-control input, #projectile-size-control input, #bg-color-control input {
            width: 100%;
            box-sizing: border-box;
        }
        #bg-color-control input[type="color"] {
            height: 30px;
            padding: 2px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            background: transparent;
        }
        #error-log {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 15px 20px;
            background-color: rgba(220, 53, 69, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            display: none;
            z-index: 10;
        }
        .file-btn {
            display: inline-block;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
            transition: background-color 0.2s;
            border: none;
        }
        .file-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="info-box">
        <h1>GLB Viewer</h1>
        <p>No model loaded. Use the button to select a .glb file.</p>
        <input type="file" id="model-input" accept=".glb" style="display: none;" />
        <label for="model-input" class="file-btn">Load Model</label>
        <div id="mass-control">
            <label id="mass-label" for="mass-slider">Mass Multiplier: 1.0</label>
            <input type="range" id="mass-slider" min="0.1" max="10" step="0.1" value="1">
        </div>
        <div id="projectile-size-control">
            <label id="size-label" for="size-slider">Ball Size: 0.2</label>
            <input type="range" id="size-slider" min="0.1" max="2" step="0.1" value="0.2">
        </div>
        <div id="bg-color-control">
            <label for="bg-color-picker">Background Color</label>
            <input type="color" id="bg-color-picker" value="#000000">
        </div>
    </div>

    <div id="error-log">
        <h1>Loading Error</h1>
        <p id="error-message"></p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { OutlinePass } from 'three/addons/postprocessing/OutlinePass.js';

        // Add custom toon gradient texture
        const gradientMap = new THREE.TextureLoader().load('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAYAAAD5PA/NAAAAFElEQVQIW2NkYGD4z8DAwMgABQAFNgECzEGHnQAAAABJRU5ErkJggg==');
        gradientMap.minFilter = THREE.NearestFilter;
        gradientMap.magFilter = THREE.NearestFilter;

        // Basic Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            logarithmicDepthBuffer: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Add Effect Composer setup after renderer initialization
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        // Create outline pass
        const outlinePass = new OutlinePass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            scene,
            camera
        );
        outlinePass.edgeStrength = 3.0;
        outlinePass.edgeGlow = 0.0;
        outlinePass.edgeThickness = 1.0;
        outlinePass.visibleEdgeColor.set('#ffffff');
        outlinePass.hiddenEdgeColor.set('#190a05');
        composer.addPass(outlinePass);

        // Enhanced Lighting
        const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
        hemisphereLight.position.set(0, 20, 0);
        scene.add(hemisphereLight);

        const mainDirectionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        mainDirectionalLight.position.set(5, 10, 7.5);
        scene.add(mainDirectionalLight);

        // Physics World Setup
        const world = new CANNON.World({
            gravity: new CANNON.Vec3(0, -9.82, 0)
        });
        world.allowSleep = true; // Allow bodies to sleep
        world.broadphase = new CANNON.SAPBroadphase(world); // Use SAPBroadphase for better performance and stability
        world.solver.iterations = 10;

        // Physics Materials
        const blockMaterial = new CANNON.Material('block');
        const projectileMaterial = new CANNON.Material('projectile');
        const contactMaterial = new CANNON.ContactMaterial(
            blockMaterial,
            projectileMaterial,
            {
                restitution: 0.8, // Bounciness
                friction: 0.1
            }
        );
        world.addContactMaterial(contactMaterial);

        // Ground physics body
        const groundBody = new CANNON.Body({
            type: CANNON.Body.STATIC,
            shape: new CANNON.Plane()
        });
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        // Keep track of physics bodies
        let physicsBodies = [];
        // Keep track of meshes with physics
        let physicsMeshes = [];

        // Mass adjustment
        let massMultiplier = 1.0;
        let projectileRadius = 0.2;

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 500;
        controls.target.set(0, 1, 0);
        controls.update();

        // Grid Helper with fixed rendering
        let gridHelper;
        function createGrid(color) {
            if (gridHelper) {
                scene.remove(gridHelper);
                gridHelper.geometry.dispose();
                gridHelper.material.dispose();
            }
            gridHelper = new THREE.GridHelper(10, 10, color, color);
            gridHelper.renderOrder = -1;
            const gridMaterial = gridHelper.material;
            gridMaterial.depthWrite = false;
            gridMaterial.transparent = true;
            gridMaterial.opacity = 0.7;
            gridMaterial.polygonOffset = true;
            gridMaterial.polygonOffsetFactor = -1;
            gridMaterial.polygonOffsetUnits = -1;
            scene.add(gridHelper);
        }
        createGrid(0xffffff); // Initial creation

        // GLTF Loader
        const loader = new GLTFLoader();
        let currentModel = null;
        const infoP = document.querySelector('#info-box p');
        const fileInput = document.getElementById('model-input');

        function loadModel(url, fileName) {
            // Clear previous model's meshes from the scene
            physicsMeshes.forEach(mesh => {
                scene.remove(mesh);
                if (mesh.geometry) mesh.geometry.dispose();
                if (mesh.material) {
                    const materials = Array.isArray(mesh.material) ? mesh.material : [mesh.material];
                    materials.forEach(m => m.dispose());
                }
            });

            if (currentModel) {
                scene.remove(currentModel);
            }
            // Remove old physics bodies and meshes
            physicsBodies.forEach(body => world.removeBody(body));
            physicsBodies = [];
            physicsMeshes = [];
            document.getElementById('error-log').style.display = 'none';

            loader.load(url,
                function (gltf) {
                    console.log(`Model '${fileName}' loaded successfully:`, gltf);
                    
                    // Add model to scene to calculate world positions
                    scene.add(gltf.scene);
                    gltf.scene.updateMatrixWorld(true);

                    const selectedObjects = [];
                    
                    gltf.scene.traverse((child) => {
                        if (child.isMesh) {
                            selectedObjects.push(child);
                            
                            // --- Physics Body Creation ---
                            const position = new THREE.Vector3();
                            const quaternion = new THREE.Quaternion();
                            const scale = new THREE.Vector3();
                            
                            // 1. Get the mesh's world transform
                            child.updateMatrixWorld(true);
                            child.matrixWorld.decompose(position, quaternion, scale);

                            // 2. Calculate the world-space center of the mesh's geometry
                            child.geometry.computeBoundingBox();
                            const center = child.geometry.boundingBox.getCenter(new THREE.Vector3());
                            center.applyMatrix4(child.matrixWorld); // Transform center to world space

                            // 3. Now, center the actual geometry data
                            child.geometry.center();

                            // 4. Calculate the size for the physics shape
                            const size = new THREE.Vector3();
                            child.geometry.boundingBox.getSize(size);
                            size.multiply(scale);

                            const shape = new CANNON.Box(new CANNON.Vec3(size.x / 2, size.y / 2, size.z / 2));
                            
                            const baseMass = size.x * size.y * size.z;
                            const body = new CANNON.Body({
                                mass: baseMass * massMultiplier,
                                position: new CANNON.Vec3().copy(center), // Use the calculated world center
                                quaternion: new CANNON.Quaternion().copy(quaternion),
                                shape: shape,
                                material: blockMaterial, // Assign block material
                                linearDamping: 0.01, 
                                angularDamping: 0.01,
                                allowSleep: true,
                                sleepSpeedLimit: 0.1, // Body will sleep if its speed is below this value
                                sleepTimeLimit: 1, // Body will sleep after 1s of being slow
                            });
                            body.userData = { baseMass: baseMass }; // Store base mass

                            body.sleep(); // Start the body in a sleeping state
                            world.addBody(body);
                            physicsBodies.push(body);
                            
                            // Link mesh and body
                            child.userData.physicsBody = body;
                            physicsMeshes.push(child);

                            // --- Material Setup ---
                            if (child.material) {
                                const materials = Array.isArray(child.material) ? child.material : [child.material];
                                materials.forEach(originalMaterial => {
                                    const toonMaterial = new THREE.MeshToonMaterial({
                                        color: originalMaterial.color || 0x808080,
                                        gradientMap: gradientMap,
                                        transparent: false,
                                        opacity: 1.0,
                                        depthWrite: true,
                                        depthTest: true
                                    });
                                    
                                    if (originalMaterial.map) {
                                        toonMaterial.map = originalMaterial.map;
                                    }
                                    child.material = toonMaterial;
                                });
                            }
                        }
                    });
                    
                    // Detach children from parent and add directly to scene
                    // This is necessary for individual physics updates
                    while(gltf.scene.children.length > 0) {
                        const child = gltf.scene.children[0];
                        // The mesh's geometry is now centered, so its position should match the physics body
                        scene.add(child);
                    }
                    scene.remove(gltf.scene);
                    currentModel = null; 

                    outlinePass.selectedObjects = selectedObjects;

                    // Set initial camera target
                    if (physicsMeshes.length > 0) {
                        const box = new THREE.Box3().setFromObject(physicsMeshes[0]);
                        const center = box.getCenter(new THREE.Vector3());
                        controls.target.copy(center);
                    }
                    controls.update();

                    infoP.innerHTML = `Showing: <strong>${fileName}</strong>. Aim and press Space to shoot.`;
                },
                function (xhr) {
                    const percentLoaded = Math.round((xhr.loaded / xhr.total) * 100);
                    infoP.innerHTML = `Loading <strong>${fileName}</strong>... ${percentLoaded}%`;
                },
                function (error) {
                    console.error(`An error happened while loading ${fileName}:`, error);
                    const errorLog = document.getElementById('error-log');
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = `Could not load ${fileName}. It may be invalid or contain unsupported features. Check console (F12) for details.`;
                    errorLog.style.display = 'block';

                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const material = new THREE.MeshStandardMaterial({ color: 0xdc3545 });
                    const cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);
                    currentModel = cube;
                }
            );
        }

        // File Input Logic
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const objectURL = URL.createObjectURL(file);
            loadModel(objectURL, file.name);
        });

        // Mass slider logic
        const massSlider = document.getElementById('mass-slider');
        const massLabel = document.getElementById('mass-label');
        massSlider.addEventListener('input', (event) => {
            massMultiplier = parseFloat(event.target.value);
            massLabel.textContent = `Mass Multiplier: ${massMultiplier.toFixed(1)}`;

            physicsBodies.forEach(body => {
                if (body.userData && body.userData.baseMass) {
                    body.mass = body.userData.baseMass * massMultiplier;
                    body.updateMassProperties();
                    body.wakeUp();
                }
            });
        });

        // Projectile size slider logic
        const sizeSlider = document.getElementById('size-slider');
        const sizeLabel = document.getElementById('size-label');
        sizeSlider.addEventListener('input', (event) => {
            projectileRadius = parseFloat(event.target.value);
            sizeLabel.textContent = `Ball Size: ${projectileRadius.toFixed(1)}`;
        });

        // Background color picker logic
        const bgColorPicker = document.getElementById('bg-color-picker');
        bgColorPicker.addEventListener('input', (event) => {
            const newColorHex = event.target.value;
            document.body.style.backgroundColor = newColorHex;
            
            const bgColor = new THREE.Color(newColorHex);
            scene.background = bgColor;

            const invColor = new THREE.Color(1 - bgColor.r, 1 - bgColor.g, 1 - bgColor.b);

            // Prevent pure black for outline, as it can be invisible with some blending modes
            if (invColor.r < 0.01 && invColor.g < 0.01 && invColor.b < 0.01) {
                invColor.setScalar(0.01);
            }

            const invColorHex = invColor.getHex();
            createGrid(invColorHex);
            outlinePass.visibleEdgeColor.set(invColorHex);
            outlinePass.hiddenEdgeColor.set(invColorHex);
        });

        // Interaction: Aim with mouse, shoot with Spacebar
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('mousemove', (event) => {
            // Convert mouse move to normalized device coordinates for aiming
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener('keydown', (event) => {
            if (event.code !== 'Space') return; // Fire only on Spacebar press

            // Prevent firing when typing in an input field, etc.
            if (document.activeElement !== document.body && document.activeElement !== document.querySelector('canvas')) {
                return;
            }

            // Update the picking ray with the camera and last known mouse position
            raycaster.setFromCamera(mouse, camera);

            // Create the projectile
            const sphereShape = new CANNON.Sphere(projectileRadius);
            const sphereBody = new CANNON.Body({ 
                mass: 50, // Increased projectile mass from 5 to 50 for more impact
                shape: sphereShape,
                material: projectileMaterial // Assign projectile material
            });
            
            // Set projectile position and velocity
            const camPos = camera.position;
            const direction = raycaster.ray.direction;

            sphereBody.position.copy(camPos);
            sphereBody.velocity.copy(direction).scale(50, sphereBody.velocity);
            
            // Make sure the projectile doesn't sleep
            sphereBody.allowSleep = false;
            world.addBody(sphereBody);

            // Optional: visualize the projectile
            const sphereGeo = new THREE.SphereGeometry(projectileRadius);
            const sphereMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const sphereMesh = new THREE.Mesh(sphereGeo, sphereMat);
            sphereMesh.userData.physicsBody = sphereBody;
            scene.add(sphereMesh);
            physicsMeshes.push(sphereMesh);

            // Remove projectile after a while
            setTimeout(() => {
                world.removeBody(sphereBody);
                scene.remove(sphereMesh);
                physicsMeshes = physicsMeshes.filter(m => m !== sphereMesh);
            }, 2000);
        });

        // Update animation loop to include physics
        const timeStep = 1 / 60;
        function animate() {
            requestAnimationFrame(animate);
            
            world.step(timeStep);

            // Update all physics-enabled meshes
            for (const mesh of physicsMeshes) {
                if (mesh.userData.physicsBody) {
                    const body = mesh.userData.physicsBody;
                    // The mesh's parent (the scene) is now the reference for position/rotation
                    mesh.position.copy(body.position);
                    mesh.quaternion.copy(body.quaternion);
                }
            }

            controls.update();
            composer.render();
        }

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        animate();
    </script>
</body>
</html>
